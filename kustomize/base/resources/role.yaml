apiVersion: v1
kind: ServiceAccount
metadata:
  name: kafkaml
--- 
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kafkaml-role
rules:
  - apiGroups: ["", "apps", "batch"]
    resources:
      - deployments
      - jobs
      - pods
      - replicasets
      - services
      - replicationcontrollers
    verbs: ["create", "get", "list", "delete", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kafkaml-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kafkaml-role
subjects:
  - kind: ServiceAccount
    name: kafkaml
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbitmq
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rabbitmq-peer-discovery-rbac
rules:
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rabbitmq-peer-discovery-rbac
subjects:
- kind: ServiceAccount
  name: rabbitmq
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rabbitmq-peer-discovery-rbac